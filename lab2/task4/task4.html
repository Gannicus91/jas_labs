<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>image table</title>
    <link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
    <table align="center">
        <tr><td>
                <img width="1200" height="800" src="spring.jpg" onmouseout="scaleBack(this);" onmouseover="scaleUp(this);">
            </td>
            <td>
                <img width="1200" height="800" src="summer.jpg" onmouseout="scaleBack(this);" onmouseover="scaleUp(this);">
            </td>
        </tr>
        <tr>
            <td>
                <img width="1200" height="800" src="fall.jpg" onmouseout="scaleBack(this);" onmouseover="scaleUp(this);">
            </td>
            <td>
                <img width="1200" height="800" src="winter.jpg" onmouseout="scaleBack(this);" onmouseover="scaleUp(this);">
            </td>
        </tr>
    </table>
</body>
</html>
